{% extends 'cuento/head.html' %}


{% block content %}
	<div class="titleContainer">
		<h2>{{ titulo }}</h2> 
		<div class="row">
			{%  for capitulo in capitulos  %}
				<div class="cap col-xs-12" style=" background-image: url('{{  capitulo.img.url  }}')">
					<p>{{capitulo | linebreaksbr}}</p>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
